    <h1 style="color: white ;">Loan Application</h1><br>
  <form id="loan-form">
    <div class="form-group" style="color:white;">
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" name="loanAmount" min="1000" required>
    </div>
    <div class="form-group" style="color: white;">
      <label for="interest-rate">Interest Rate (%):</label>
      <input type="number" id="interest-rate" name="interestRate" min="0.01" step="0.01" required>
    </div>
    <div class="form-group" style="color: white;">
      <label for="loan-term">Loan Term (Years):</label>
      <select id="loan-term" name="loanTerm" required>
        <option value="1">1 Year</option>
        <option value="2">2 Years</option>
        <option value="3">3 Years</option>
        <option value="4">4 Years</option>
        <option value="5">5 Years</option>
      </select>
    </div>
    <button type="button" onclick="calculatePayment()" style="color: white;">Calculate Payment</button>
    <p style="color: white;" id="payment-result"></p>
  </form>

  <script>

    function calculatePayment() {
      const loanAmount = document.getElementById('loan-amount').value;
      const interestRate = document.getElementById('interest-rate').value / 100; // Convert percentage to decimal
      const loanTerm = document.getElementById('loan-term').value;
    
      // Calculate monthly interest rate
      const monthlyInterestRate = interestRate / 12;
    
      // Calculate loan term in months
      const totalMonths = loanTerm * 12;
    
      // Calculate monthly payment (formula for EMI)
      const monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, totalMonths)) / (Math.pow(1 + monthlyInterestRate, totalMonths) - 1);
    
      // Display formatted monthly payment
      const formattedPayment = monthlyPayment.toFixed(2);
      document.getElementById('payment-result').textContent = `Estimated Monthly Payment: $${formattedPayment}`;
    }

  </script>
