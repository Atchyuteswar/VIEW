    <h1>Student Loan Application - Higher Education</h1>
    <form id="loan-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="your_email@example.com" required>
      </div>
      <div class="form-group">
        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" name="schoolName" placeholder="University/College Name" required>
      </div>
      <div class="form-group">
        <label for="degree-program">Degree Program:</label>
        <input type="text" id="degree-program" name="degreeProgram" placeholder="e.g., Bachelor of Science in Computer Science" required>
      </div>
      <div class="form-group">
        <label for="estimated-cost">Estimated Total Cost of Attendance:</label>
        <input type="number" id="estimated-cost" name="estimatedCost" min="1000" required>
      </div>
      <div class="form-group">
        <label for="loan-amount">Loan Amount Requested:</label>
        <input type="number" id="loan-amount" name="loanAmount" min="1000" required>
      </div>
      <div class="form-group">
        <label for="enrollment-status">Enrollment Status:</label>
        <select id="enrollment-status" name="enrollmentStatus" required>
          <option value="">Select Enrollment Status</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
        </select>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  
    <p id="form-message"></p>
  
    <script>
      const form = document.getElementById('loan-form');
      const formMessage = document.getElementById('form-message');

      form.addEventListener('submit', function(event)) 
      {
      event.preventDefault(); // Prevent default form submission
      }
